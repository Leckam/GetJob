    .center {
      text-align: center;

      /* Animation by Twitter @YoannHELIN */
      .content {
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 160px;
        overflow: hidden;
        font-size: 35px;
        line-height: 40px;
        color: #ecf0f1;
      }
      .content_container {
        font-weight: 600;
        overflow: hidden;
        height: 40px;
        padding: 0 40px;
      }
      .content_container:before {
        content: "[";
        left: 0;
      }
      .content_container:after {
        content: "]";
        position: absolute;
        right: 0;
      }
      .content_container:after, .content_container:before {
        position: absolute;
        top: 0;
        color: #0033A0;
        font-size: 42px;
        line-height: 40px;

        animation-name: opacity;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      .container_text {
        display: inline;
        float: left;
        margin: 0;
      }
      .content_list {
        margin-top: 0;
        padding-left: 110px;
        text-align: left;
        list-style: none;
        animation-name: change;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }
      .container_item {
        line-height: 40px;
        margin: 0;
      }

      @keyframes opacity {
        0%, 100% {opacity: 0;}
        50% {opacity: 1;}
      }
      @keyframes change {
        0%, 12.66%, 100% {transform: translate3d(0, 0, 0);}
        16.66%, 29.32% {transform: translate3d(0, -25%, 0);}
        33.32%, 45.98% {transform: translate3d(0, -50%, 0);}
        49.98%, 62.64% {transform: translate3d(0, -75%, 0);}
        66.64%, 79.3% {transform: translate3d(0, -50%, 0);}
        83.3%, 95.96% {transform: translate3d(0, -25%, 0);}
      }
  </style>
